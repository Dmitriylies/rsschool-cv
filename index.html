<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Student CV</title>
</head>
<body>
   <main class="main">
       <header>
           <div class="header__photo">
               <img class="header__img" src="/images/header_photo.jpeg" alt="my photo">
           </div>
           <div class="profession">
               <h2 class="profession__text">Frontend</h2>
               <img class="profession__icon" src="/images/profession_icon.png" alt="icon">
               <h2 class="profession__text">developer</h2>
           </div>
           <h1 class="name">Dmitriy Liesnykh</h1>
       </header>
       <section class="main">
          <div class="information">
            <div class="information__education">
                <h3 class="information__title">Education</h3>
                <div class="information__item">
                    <a class="place" href="https://www.nmu.org.ua/ua/" target="_blank">National Technical University Dnipro Polytechnic</a>
                    <p class="major">Programme Subject Area: Mining</p>
                    <p class="period">
                        2014-2019
                    </p>
                </div>
            </div>
            <div class="information__skills">
                <h3 class="information__title">Skils</h3>
                <ul class="information__list">
                    <li>HTML5</li>
                    <li>CSS3</li>
                    <li>JavaScript</li>
                    <li>Figma</li>
                    <li>Git</li>
                </ul>
            </div>
          </div>
          <div class="information">
            <section class="information__experience"></section>
            <section class="information__experience"></section>
          </div>
       </section>
</main>     
</body>
</html>
